{# tupie_app/_verification_badge.html #}

{% if user_profile.verification_status == "verified" %}
  <span class="badge blue-check" title="Verified User" style="color:#1E90FF;">✔️</span>

{% elif user_profile.verification_status == "organization" %}
  <span class="badge gold-check" title="Organization Verified" style="color:#FFD700;">⭐</span>

{% else %}
  {# Unverified - show nothing #}
{% endif %}
