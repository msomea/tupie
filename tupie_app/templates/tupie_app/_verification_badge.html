{# tupie_app/_verification_badge.html #}

{% if user_profile.verification_status == "verified" %}
  <sup class="badge blue-check" title="Verified User">✔️</sup>

{% elif user_profile.verification_status == "organization" %}
  <sup class="badge gold-check" title="Verified Organization">💎</sup>

{% elif user_profile.verification_status == "administrator" %}
  <sup class="badge gold-check" title="Administrator">👑</sup>

{% else %}
  {# Unverified - no badge #}
{% endif %}
