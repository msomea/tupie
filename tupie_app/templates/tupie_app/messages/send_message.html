{% extends 'tupie_app/base.html' %}
{% load static %}
{% block title %}Send Message to {{ receiver.username }}{% endblock %}
{% block content %}
<h1 class="text-xl mb-2">Send Message to {{ receiver.username }}</h1>

<form method="POST" class="item-form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="submit-btn">Send</button>
</form>
{% endblock %}
