{% extends 'tupie_app/base.html' %}
{% load humanize %}
{% load static %}
{% block title %}Send Message to {{ receiver.username }}{% endblock %}
{% block content %}
<h2 class="text-xl mb-2">Send Message to {{ receiver.username }}</h2>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Send</button>
</form>
{% endblock %}
