{% load static %}

<nav class="navbar">
    <div class="logo">
        <a href="{% url 'home' %}">
        <img src="{% static 'tupie_app/media/images/tupie_logo_icon.png' %}" alt="Logo">
        <span class="logo-text">Tupie</span>
        </a>
    </div>

  <!-- Desktop & Mobile Nav Links -->
  <div class="nav-links" id="navMenu">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'listed_items' %}">Browse</a>
    <a href="{% url 'about' %}">About</a>
    <a href="{% url 'donation' %}">Donation</a>

    {% if user.is_authenticated %}
      <a href="{% url 'list_item' %}">Add Item</a>
      <a href="{% url 'requests_dashboard' %}">Requests</a>
      <a href="{% url 'outgoing_requests_dashboard' %}">My Requests</a>
      <a href="{% url 'user_profile_update' %}">
        {{ user.username }}
        {% include "tupie_app/_verification_badge.html" with user_profile=user.userprofile %}
      </a>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'signup' %}">Signup</a>
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </div>

  <!-- ✅ Hamburger for Mobile -->
  <button class="menu-toggle" id="menuToggle">☰</button>
</nav>
